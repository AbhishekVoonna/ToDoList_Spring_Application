<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>z Management System</title>
</head>
<style>
.center{
      text-align: center;
      }
input{
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
     }
</style>
<body>

		<h1  class="center" >Todo Management System</h1>
		<h2  class="center">Update Todo</h2>

		<form class="center"  th:action="@{/saveTodo}" th:object="${todo}"
			method="POST">

			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{Todo_ID}"><br><br>
				
				<input type="text" th:field="*{Todo_Description}"><br><br>
				
				<input type="text" th:field="*{Todo_Deadline}"><br><br>
				
				<button type="submit"> Update Todo</button>
		</form>

		<a class="center" th:href = "@{/}"> <p style="text-align:center">Back to Todo List</a>

</body>
</html>
